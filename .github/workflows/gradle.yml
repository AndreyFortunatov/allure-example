name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      nginx:
        image: nginx
    steps:
    - uses: actions/checkout@v1
    - run: docker exec $(docker ps -q --filter ancestor=nginx) printenv
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew test
