name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      test:
        image: eroshenkoam/github-action
        volumes:
          - /home/runner/work/allure-example/allure-example/builds:/builds
          - /builds:/home/runner/work/allure-example/allure-example/builds
    steps:
    - uses: actions/checkout@v1
    - run: pwd
    - run: printenv
    - run: cat /home/runner/work/allure-example/allure-example/builds/env
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew test
